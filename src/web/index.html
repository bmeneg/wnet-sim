<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>NGV - NetGraph Visual</title>
        <link href="css/style.css" rel="stylesheet" media="all">
        <script src="js/ngv-mouse.js"></script>
    </head>
    <body>
        <div>
            <form action="/set-graph-nodes" method="post">
                <input name="file-nodes" type="file" placeholder="graph nodes">
            </form>
            <form action="/set-src-dest-nodes" method="post">
                <label> 
                    Origin node: 
                    <input name="input-orig-node" type="number">
                </label>
                <br>
                <label>
                    Destination node:
                    <input name="input-dest-node" type="number">
                </label>
                <input type="submit">
            </form>
        </div>
        <div>
            <canvas width="500" height="500"></canvas>
        </div>
    </body>
</html>
